<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apos | Home Page</title>
  <link rel='shortcut icon' href='assets/images/fav-icon.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- === header section start === -->
  <header class="header bg-white">
    <div class="container-fluid py-3 text-center">
      <a class="navbar-brand" href="#">
        <img src="assets/images/apos-logo.png" alt="logo" class="img-fluid">
      </a>
    </div>
  </header>
  <!-- ===//end of header section === -->


  <!-- === login section start === -->
  <section class="login">
    <div class="container">
      <div class="login-content">
        <form action="dashboard.html">
          <h2 class="section-title mb-4">Login</h2>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" value="william.miller@domain.com">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password">
            <label for="floatingPassword">Enter Password</label>
          </div>
          <button type="submit" class="btn btn-blue w-100">Login</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
